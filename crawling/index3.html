<html>
    <head>
        <style>
        #title{color:blue;}   #id : 전체 웹문서에서 단 한 곳에만 적용 가능
        .par{color:red;}  #class : 여러 곳에 적용이 가능
        </style>
    </head>
    
    <body>
        <p id=title> paragraph1 </p>
        <p class=par> paragraph2 </p>
        <div class=par> div1 </div>
    </body>
</html>
